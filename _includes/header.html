<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    
    <style>
      @font-face {
        font-family: 'Title';
        font-weight: 400;
        font-style: normal;
        src: 	url({{ "/assets/css/fonts/title.woff2" | relative_url }}) format('woff2');
        font-display: auto;
      }
    </style>

    <link rel="stylesheet" href="{{ "/assets/css/output.css" | relative_url }}">
  </head>
  <body class="{{ page.body_class }}">

  <header class="py-lg px-xl border-b border-slate-200">
      <div class="flex justify-between items-center">
        <div class="w-[260px]">
          <a class="flex gap-md" href="{{ site.url }}">
            <img class="w-[150px]" src="https://dplugins.com/wp-content/uploads/2021/06/dPlugins-logo.svg" alt="">
            <div class=" font-bold mt-[0.5em]">Docs.</div>
          </a>
        </div>

        <div id="search-container" class="search-searchbar-wrap w-full relative max-w-[600px]">
          <div id="search-searchbar" class=" w-full"></div>

          <div class="post-list" id="search-hits">
            {% for post in site.posts %}
              <div class="post-item">
                {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                <span class="post-meta">{{ post.date | date: date_format }}</span>
        
                <h2>
                  <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                  </a>
                </h2>
        
                <div class="post-snippet">{{ post.excerpt }}</div>
              </div>
            {% endfor %}
          </div>        
          {% include algolia.html %}
        </div>


        <nav class="flex gap-xl">
          <a href="{{ site.url }}">Plugins Docs</a>
          <a href="{{ site.url }}/writhing-guide.html">Writhing guide</a>
          <a href="{{ site.url }}/how-to-contribute.html">How to contribute</a>
          <a target="_blank" href="https://dplugins.com/">Shop</a>
        </nav>

      </div>
  </header>
